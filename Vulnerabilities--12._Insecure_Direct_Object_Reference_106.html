<div class='page'><h1 class='title'>12. Insecure Direct Object Reference</h1><br/><p>Insecure Direct Object Reference (IDOR) is a vulnerability that occurs when an application exposes a reference to an internal object, such as a file or database record, in a way that allows attackers to manipulate the reference and access unauthorized data. </p></div>
